<html>
	<head>
		<title>paint.terminal.ink - ANSI Terminal compatible paint program</title>
		<style>
			canvas {
				border-style: solid;
				background-color: #000000;
			}

			textarea {
				width: 300;
				height: 200;
			}

			body, button {
				font-family: 'Ubuntu Mono', 'Courier New', Courier, monospace;
			}
		</style>
	</head>
	<body>
		<h1>paint.terminal.ink</h1>
		<ul>
			<li><a href="https://github.com/Terminal/paint.terminal.ink">GitHub</a></li>
		</ul>
		<canvas id="paint" width="800" height="700"></canvas>
		<div>
			<label for="colour">Colour: </label>
			<input type="color" id="colour" name="colour" value="#FFFFFF">
			<div>
				<button style="background-color:rgb(0, 0, 0)" onclick="setColour(0, 0, 0)">colour</button>
				<button style="background-color:rgb(128, 0, 0)" onclick="setColour(128, 0, 0)">colour</button>
				<button style="background-color:rgb(0, 128, 0)" onclick="setColour(0, 128, 0)">colour</button>
				<button style="background-color:rgb(128, 128, 0)" onclick="setColour(128, 128, 0)">colour</button>
				<button style="background-color:rgb(0, 0, 128)" onclick="setColour(0, 0, 128)">colour</button>
				<button style="background-color:rgb(128, 0, 128)" onclick="setColour(128, 0, 128)">colour</button>
				<button style="background-color:rgb(0, 128, 128)" onclick="setColour(0, 128, 128)">colour</button>
				<button style="background-color:rgb(192, 192, 192)" onclick="setColour(192, 192, 192)">colour</button>
			</div>
			<div>
				<button style="background-color:rgb(128, 128, 128)" onclick="setColour(128, 128, 128)">colour</button>
				<button style="background-color:rgb(255, 0, 0)" onclick="setColour(255, 0, 0)">colour</button>
				<button style="background-color:rgb(0, 255, 0)" onclick="setColour(0, 255, 0)">colour</button>
				<button style="background-color:rgb(255, 255, 0)" onclick="setColour(255, 255, 0)">colour</button>
				<button style="background-color:rgb(0, 0, 255)" onclick="setColour(0, 0, 255)">colour</button>
				<button style="background-color:rgb(255, 0, 255)" onclick="setColour(255, 0, 255)">colour</button>
				<button style="background-color:rgb(0, 255, 255)" onclick="setColour(0, 255, 255)">colour</button>
				<button style="background-color:rgb(255, 255, 255)" onclick="setColour(255, 255, 255)">colour</button>
			</div>
		</div>
		<div>
			<label for="rubber">Rubber: </label>
            		<input type="checkbox" id="rubber" name="rubber">
            		<a id="download" download="image.png"><button onclick="save()">Save!</button></a>
		</div>
		<textarea id="output" onclick="this.select()">
		</textarea>
		<script src="paint.js"></script>
	</body>
</html>
